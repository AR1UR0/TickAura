<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickAura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <!-- Barra Superior con el Título -->
    <div id="barra-superior">
        <h1 style="font-size: 1.5em;">TickAura</h1>
    </div>

    <!-- Menú de Navegación -->
    <header>
        <nav>
            <div class="logo">TickAura</div>
            <ul class="nav-enlaces">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><button class="boton-inicio">Iniciar sesión</button></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main id="contenido-principal">
        <div class="grid-container">
            <div class="grid-item" style="background-image: url(./imagenes/e1.jpg);">Elemento 1</div>
            <div class="grid-item" style="background-image: url(./imagenes/e2.jpg);">Elemento 2</div>
            <div class="grid-item" style="background-image: url(./imagenes/e3.jpg);">Elemento 3</div>
            <div class="grid-item" style="background-image: url(./imagenes/e4.jpg);">Elemento 4</div>
            <div class="grid-item" style="background-image: url(./imagenes/e5.jpg);">Elemento 5</div>
            <div class="grid-item" style="background-image: url(./imagenes/e6.jpg);">Elemento 6</div>
            <div class="grid-item" style="background-image: url(./imagenes/e7.jpg);">Elemento 7</div>
            <div class="grid-item" style="background-image: url(./imagenes/e8.jpg);">Elemento 8</div>
        </div>
    </main>

    <footer>
        <div class="iconos-sociales">
            <a href="#"><img src="./fb.png" alt="Facebook"></a>
            <a href="#"><img src="./tw.png" alt="Twitter"></a>
            <a href="#"><img src="./ig.png" alt="Instagram"></a>
            <a href="#"><img src="./ws.png" alt="WhatsApp"></a>
        </div>
        <div class="titulo-footer">TickAura</div>
    </footer>

</body>
</html>
