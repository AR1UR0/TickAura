<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickAura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <!-- Barra Superior con el Título -->
    <div id="barra-superior">
        <h1 style="font-size: 1.5em;">TickAura</h1>
    </div>

    <!-- Menú de Navegación -->
    <header>
        <nav>
            <div class="logo">TickAura</div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Eventos</a></li>
                <li class="dropdown">
                    <a href="#">Categorías</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Conciertos</a></li>
                        <li><a href="#">Festivales</a></li>
                        <li><a href="#">Deportes</a></li>
                        <li><a href="#">Teatro</a></li>
                    </ul>
                </li>
                <li><a href="#">Contacto</a></li>
                <li><button class="login-btn">Iniciar sesión</button></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <div id="row">
        <div class="rower">
            <h1 style="font-size: 2.9em;">NUEVOS</h1>
            <hr style="width: 100%; border: 1px solid black;">
            <br>
            <div class="block">
                <p>Melendi</p>
                <p>Caserío colesterol</p>
            </div>
        </div>
        <div class="rower">
            <h1>MÁS ESPERADOS</h1>
            <hr style="width: 100%; border: 1px solid black;">
            <br>
            <div class="block">
                <p>Melendi</p>
                <p>Caserío colesterol</p>
            </div>
        </div>
        <div class="rower">
            <h1>¡POCAS ENTRADAS!</h1>
            <hr style="width: 100%; border: 1px solid black;">
            <br>
            <div class="block">
                <p>Melendi</p>
                <p>Caserío colesterol</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="./fb.png" alt="Facebook"></a>
            <a href="#"><img src="./tw.png" alt="Twitter"></a>
            <a href="#"><img src="./ig.png" alt="Instagram"></a>
            <a href="#"><img src="./ws.png" alt="WhatsApp"></a>
        </div>
        <div class="footer-title">TickAura</div>
    </footer>
    

</body>
</html>
